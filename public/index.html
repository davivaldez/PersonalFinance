<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Finanças Pessoais</title>
</head>
<body>
  <header>
    <h1>Finanças Pessoais</h1>
  </header>

  <main>
    <form id="form">
      <h2>Criar nova transação</h2>
      <div class="transaction-form">
        <label for="name">Nome: </label>
        <input type="text" name="name" id="name">
      </div>
      <div class="transaction-form">
        <label for="value">Valor: </label>
        <input type="text" name="value" id="value">
      </div>

      <div id="form-buttons">
        <button id="btn-save">Salvar</button>
        <button id="btn-cancel">Cancelar</button>
      </div>
    </form>
  </main>

  <div id="transaction-area">
    <h2>Transações</h2>
    <p id="balance-total">Saldo total: <span id="balance">R$ 0,00</span></p>
    <div id="transaction-section" class="table-responsive">
      <table class="table table-bordered table-dark">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody id="transactions"></tbody>
      </table>
    </div>
  </div>

  <footer>
    <p>&copy;Todos os direitos reservados. Desenvolvido por <a target="_blank" href="https://github.com/davivaldez">@davivaldez</a></p>
  </footer>
  <script src="../src/transactionHandlers.js" type="module"></script>
</body>
</html>
